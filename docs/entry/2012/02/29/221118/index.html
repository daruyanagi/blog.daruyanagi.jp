    <p><img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120229/20120229132517.jpg" alt="f:id:daruyanagi:20120229132517j:plain" title="f:id:daruyanagi:20120229132517j:plain" class="hatena-fotolife"/>総武線が止まってるというのでのんびり家を出たのだけど、昼を回っても雪が降ってた。こんな時間にも降ってるだなんて、久しぶり。靴の洗濯を誤ったのと、歩道がツルツルになっていたのと、雪が溶けかけてベシャベシャになっていたのとで、歩くのに難儀した。どんよりした空も、ピリピリ冷たい空気もゴメンだけど、まぁ、たまにだったら楽しい。<img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120229/20120229202750.jpg" alt="f:id:daruyanagi:20120229202750j:plain" title="f:id:daruyanagi:20120229202750j:plain" class="hatena-fotolife"/>寒かったので、早く帰ってカレー作った。4年に一度の肉の日なので、鶏肉多めで。さっさと春が来てほしいものだ。</p>
