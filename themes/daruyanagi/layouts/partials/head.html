<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ .Site.Params.Description }}">
<meta name="author" content="{{ .Site.Params.Author }}">
<meta name="generator" content="Hugo">
<meta name="theme-color" content="#563d7c">
    
<title>{{ .Title }} - {{ .Site.Title }}</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

<!-- Favicons -->
<link rel="manifest" href="/favicon/manifest.json">
<link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/favicon/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/favicon/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="/favicon/favicon.ico">

<!-- Open Graph -->
{{- template "_internal/opengraph.html" . -}}

{{- if .Params.eyecatch -}}
    {{- $resource := .Page.Resources.GetMatch (.Params.eyecatch) -}}
    {{- if ne $resource nil -}}
        {{- $thumbnail :=  $resource.Fit "640x480" -}}
        <meta property="og:image" content="{{ $thumbnail.Permalink }}">
        {{- end -}}
    {{- else -}}
    <meta property="og:image" content="{{ .Site.Params.og_image | absURL }}">
{{- end -}}

<meta property="fb:admins" content="2150442315382" />
<meta property="twitter:card" content="summary" />
<meta property="twitter:url" content="{{ .Permalink }}" />
<meta property="twitter:site" content="@daruyanagi" />
