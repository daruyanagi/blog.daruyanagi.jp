{{ define "main" }}
<article>
    <h1>{{.Title}}</h1>
    
    <p class="published">
        <time>
            公開日：
            {{.Date.Format "2006/01/02"}}
        </time>        
    </p>

    {{ .Content }}
</article>

<section>
    <style>
        article p.published { text-align: right; }

        .spacer { margin: auto 1em;}
    </style>

    <p>
        {{ with .PrevInSection }}
        <a href="{{ .Permalink }}">&laquo; Older</a>
        {{ end }}
        <span class="spacer">|</span>
        <a href="/">Home</a>
        <span class="spacer">|</span>
        <a href="#">Top</a>
        <span class="spacer">|</span>
        {{ with .NextInSection }}
            <a href="{{ .Permalink }}">Newer &raquo;</a>
        {{ end }}
    </p>    
    
</section>

{{end}}
