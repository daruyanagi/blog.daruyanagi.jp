<article>
    <p>Amazon 依存が着実に進んでいる。<script type="text/javascript">
google.load(&ldquo;visualization&rdquo;, &ldquo;1.1&rdquo;, {packages:[&ldquo;bar&rdquo;]});
google.setOnLoadCallback(drawChart);</p>
<pre><code>function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Year', '合計金額'],
        ['2006', 71180 ],
        ['2007', 283066 ],
        ['2008', 66638 ],
        ['2009', 35289 ],
        ['2010', 93949 ],
        ['2010', 93949 ],
        ['2011', 258747 ],
        ['2012', 277831 ],
        ['2013', 186103  ],
        ['2014', 258747 ],
        ['2015', 425122 ],
        ['2016', 705851 ],
    ]);

    var options = {
        chart: {
            title: 'Amazon 年間消費金額',
            subtitle: '2006-2014',
        }
    };

    var chart = new google.charts.Bar(document.getElementById('chart_div'));
    chart.draw(data, options);
}
</code></pre>
<p></script></p>
