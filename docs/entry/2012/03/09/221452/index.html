    <p><img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120309/20120309221105.png" alt="f:id:daruyanagi:20120309221105p:plain" title="f:id:daruyanagi:20120309221105p:plain" class="hatena-fotolife"/>ClickOnce インストーラーで、ディスクにGB単位で余裕があるにもかかわらず、こんなエラーが表示される場合がある。<img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120309/20120309221311.png" alt="f:id:daruyanagi:20120309221311p:plain" title="f:id:daruyanagi:20120309221311p:plain" class="hatena-fotolife"/>ウチの場合は、同じDLLが2回インストールされようとしていたのが原因らしい。プロジェクトのプロパティにある［発行］タブで［アプリケーションファイル］ボタンを押し、重複ファイルを除外してやればエラーが解消される。</p>
