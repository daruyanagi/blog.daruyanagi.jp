{{ define "main" }}
<article>
    {{ .Content }}
</article>

<section>
    <h2>新着記事</h2>
    <ul>
      {{ range first 10 .Site.RegularPages.ByDate.Reverse }}
        <li>
          <b><a href="{{.RelPermalink}}"><time>{{.Date.Format "2006-01-02"}}</time>：{{.Title}}</a></b>
          
        </li>
      {{ end }}
    </ul> 
</section>

{{end}}
