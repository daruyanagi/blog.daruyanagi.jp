            <p><img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120501/20120501095906.jpg" alt="f:id:daruyanagi:20120501095906j:plain" title="f:id:daruyanagi:20120501095906j:plain" class="hatena-fotolife"/>親父が呑みに来いというので、顔を出してきた。家に着いたら、弟1号がすでにごろごろしていた。<img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120430/20120430201349.jpg" alt="f:id:daruyanagi:20120430201349j:plain" title="f:id:daruyanagi:20120430201349j:plain" class="hatena-fotolife"/><img src="http://cdn-ak.f.st-hatena.com/images/fotolife/d/daruyanagi/20120501/20120501103546.jpg" alt="f:id:daruyanagi:20120501103546j:plain" title="f:id:daruyanagi:20120501103546j:plain" class="hatena-fotolife"/>あとはご飯食べて、駄弁って、テレビ見て、マンガ読んで、ひたすらごろごろ。たぶん14時間ぐらい寝た。</p>
